# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[line_break]
disabled = false

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
error_symbol = "[âœ](bold red) "

[status]
style = "bg:red"
symbol = ""
format = '[\[$symbol$status\]]($style) '
disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[username]
style_user = "bright-yellow bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = true
format = '@[$hostname](bold bright-yellow)'
disabled = false

[directory]
style = 'bold cyan'
read_only_style = 'red'
truncate_to_repo = false
truncation_length = 5 
truncation_symbol = ''
read_only = 'ğŸ”’'
format = ' [$path]($style)[$read_only]($read_only_style) '
